<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card NFT</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>

<body>
    <article class="container_card">
        <div class="card">
            <div class="nft-card">
                <img class="PreviewImage" src="images/image-equilibrium.jpg" alt="NFT Equilibrium picture">
                <div class="hover-card">
                    <div class="square"></div>
                    <img class="View-icon" src="images/icon-view.svg">
                </div>
            </div>
            <div class="description">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm. </p>
            </div>

            <div class="info">
                <div class="eth">
                    <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="Icon Equilibrium">
                    <h2>0.041 ETH</h2>
                </div>
                <div class="day-left">
                    <img src="images/icon-clock.svg" alt="Icon clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="creator">
                <img src="images/image-avatar.png" alt="Image image-avatar">
                <p>Creation of </p>
                <p>Jules Wyvern</p>

            </div>
        </div>
    </article>
</body>

</html>
